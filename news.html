<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <div class="sidebar">
    <h2>Backpack</h2>
    <ul>
      <li><a href="main.html">Dashboard</a></li>
      <li><a href="news.html">News</a></li>
      <li><a href="page.html">Pages</a></li>
      <li><a href="Aboutus.html">About Us</a></li>
      <li><a href="Login.html">Login/Signup</a></li>
    </ul>
  </div>

  <div class="main">
    <div class="container">
      <h2>News Management</h2>

      <form id="newsForm">
        <div class="form-group">
          <label for="newsTitle">Title:</label>
          <input type="text" id="newsTitle" required>
        </div>
        <div class="form-group">
          <label for="newsDate">Date:</label>
          <input type="date" id="newsDate" required>
        </div>
        <div class="form-group">
          <label for="newsStatus">Status:</label>
          <select id="newsStatus" required>
            <option value="published">Published</option>
            <option value="draft">Draft</option>
          </select>
        </div>
        <button type="submit" class="btn-add">Add News</button>
      </form>

      <table id="newsTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>New Website Launch</td>
            <td>2025-05-01</td>
            <td><span class="badge published">Published</span></td>
            <td>
              <button class="btn-edit" onclick="editNews(this)">Edit</button>
              <button class="btn-delete" onclick="deleteNews(this)">Delete</button>
            </td>
          </tr>
          <tr>
            <td>Upcoming Features Sneak Peek</td>
            <td>2025-05-07</td>
            <td><span class="badge draft">Draft</span></td>
            <td>
              <button class="btn-edit" onclick="editNews(this)">Edit</button>
              <button class="btn-delete" onclick="deleteNews(this)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="script2.js"></script>
</body>
</html>
